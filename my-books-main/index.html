<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="app-container">
        <form id="search-form" action="" class="search-form">
            <input type="search" name="phrase" placeholder="Szukaj po nazwie ...">

            <button>Szukaj</button>
        </form>

        <form id="add-form" action="" class="add-form">
            <input type="text" name="title" id = "title" placeholder="Wpisz tytuł">
            <div id="title-error" class="error-text"></div>
            <input type="text" name="author" id = "author" placeholder="Wpisz imię i nazwisko autora/ki">
            <div id="author-error" class="error-text"></div>

            <button>Dodaj</button>
        </form>

        <form id="sort-form" action="" class="sort-form">
            <select id = "sorting-options">
                <option value = "" selected disabled>sortuj po tytule</option>
                <option value = "up">sortuj tytuł A-Z</option>
                <option value = "down">sortuj tytuł Z-A</option>
            </select>
        </form>

        <ul id="books-list" class="books-list"></ul>
    </div>
    
</body>
</html>
